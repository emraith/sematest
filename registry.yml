---
# Creates Registry Key called MyCompany.
win_regedit:
  key: HKCU:\Software\MyCompany

# Creates Registry Key called MyCompany,
# a value within MyCompany Key called "hello", and
# data for the value "hello" containing "world".
win_regedit:
  key: HKCU:\Software\MyCompany
  value: hello
  data: world
